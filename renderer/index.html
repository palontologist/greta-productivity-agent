<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greta Productivity Agent</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }

    .header h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .header p {
      font-size: 16px;
      opacity: 0.9;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 30px;
      background: #f8f9fa;
      border-bottom: 1px solid #e9ecef;
    }

    .stat-card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .stat-card h3 {
      font-size: 14px;
      color: #6c757d;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .stat-card .value {
      font-size: 32px;
      font-weight: bold;
      color: #667eea;
    }

    .content {
      padding: 30px;
    }

    .section {
      margin-bottom: 40px;
    }

    .section h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
      border-bottom: 2px solid #667eea;
      padding-bottom: 10px;
    }

    .summary-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    .summary-table th {
      background: #667eea;
      color: white;
      padding: 12px;
      text-align: left;
      font-weight: 600;
    }

    .summary-table td {
      padding: 12px;
      border-bottom: 1px solid #e9ecef;
    }

    .summary-table tr:hover {
      background: #f8f9fa;
    }

    .category-badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
      background: #e9ecef;
      color: #495057;
    }

    .category-badge.deep-work {
      background: #d1e7dd;
      color: #0f5132;
    }

    .category-badge.communication {
      background: #cfe2ff;
      color: #084298;
    }

    .category-badge.research {
      background: #e7d6f9;
      color: #59287a;
    }

    .category-badge.distraction {
      background: #f8d7da;
      color: #842029;
    }

    .activity-list {
      max-height: 400px;
      overflow-y: auto;
    }

    .activity-item {
      padding: 12px;
      border-left: 4px solid #667eea;
      margin-bottom: 10px;
      background: #f8f9fa;
      border-radius: 4px;
    }

    .activity-item .time {
      font-size: 12px;
      color: #6c757d;
      margin-bottom: 5px;
    }

    .activity-item .app {
      font-weight: 600;
      color: #333;
      margin-bottom: 5px;
    }

    .activity-item .title {
      font-size: 14px;
      color: #495057;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .refresh-button {
      background: #667eea;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .refresh-button:hover {
      background: #5a67d8;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #6c757d;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üöÄ Greta Productivity Agent</h1>
      <p>Mission-aligned productivity tracking in action</p>
    </div>

    <div class="stats">
      <div class="stat-card">
        <h3>Today's Activities</h3>
        <div class="value" id="total-activities">0</div>
      </div>
      <div class="stat-card">
        <h3>Tracked Apps</h3>
        <div class="value" id="tracked-apps">0</div>
      </div>
      <div class="stat-card">
        <h3>Active Time</h3>
        <div class="value" id="active-time">0m</div>
      </div>
    </div>

    <div class="content">
      <div class="section">
        <h2>üìä Activity Summary (Today)</h2>
        <table class="summary-table" id="summary-table">
          <thead>
            <tr>
              <th>Application</th>
              <th>Time Spent</th>
              <th>Activities</th>
            </tr>
          </thead>
          <tbody id="summary-body">
            <tr>
              <td colspan="3" class="loading">Loading data...</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="section">
        <h2>üìù Recent Activities</h2>
        <button class="refresh-button" onclick="refreshData()">üîÑ Refresh</button>
        <div class="activity-list" id="activity-list">
          <div class="loading">Loading activities...</div>
        </div>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
